<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript (HTML)</title>
  <script src="client.js" defer></script>
</head>
<body>
  <div>
    <h2>Before</h2>
    <p> My number is <span id="constant-number"></span></p>
    <p> My string is <span id="first-name"></span></p>
    <h2> After</h2>
    <h3>Number</h3>
    <p>Is the number an integer: (<span id="integer"></span>)</p>
    <p> 10 + 15 = (<span id="addition"></span>)</p>
    <p> Is the number finite: (<span id="new-string"></span>)</p>
    <h3>String</h3>
    <p> How many characters are in Ashkie? (<span id="length"></span>)</p>
    <p> What is the first letter of Ashkie? (<span id="first-letter"></span>)</p>
    <p> What is the last letter of Ashkie? (<span id="last-letter"></span>)</p>
  </div>
  
</body>
</html>
